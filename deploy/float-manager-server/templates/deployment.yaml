apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "float-manager-server.fullname" . }}
  labels:
    {{- include "float-manager-server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "float-manager-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "float-manager-server.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "float-manager-server.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}@{{ .Values.image.digest }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- if .Values.kafka.tls.certSecretKey }}
            - name: kafka-cert-secret
              mountPath: /app/certs/fullchain.pem
              subPath: {{ .Values.kafka.tls.certSecretKey }}
            {{- end }}
            {{- if .Values.kafka.tls.keySecretKey }}
            - name: kafka-cert-secret
              mountPath: /app/certs/privkey.pem
              subPath: {{ .Values.kafka.tls.keySecretKey }}
            {{- end }}
            {{- if .Values.kafka.tls.ca.secretKey }}
            - name: kafka-ca-secret
              mountPath: /app/certs/ca.crt
              subPath: {{ .Values.kafka.tls.ca.secretKey }}
            {{- end }}
          env:
          {{- if or .Values.database.password .Values.database.existingSecret -}}
            {{- include "float-manager-server.databaseUrl" . | nindent 12 }}
          {{- end }}
            - name: KAFKA_BROKERS
              value: {{ .Values.kafka.brokers | join ";" }}
      volumes:
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.kafka.tls.ca.secretName }}
        - name: kafka-ca-secret
          secret:
            secretName: {{ .Values.kafka.tls.ca.secretName }}
        {{- end }}
        {{- if .Values.kafka.tls.secretName }}
        - name: kafka-cert-secret
          secret:
            secretName: {{ .Values.kafka.tls.secretName }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
